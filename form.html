<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <img src="img/loiro.jpg" alt="Pessoas usando computadores" width="600" height="200">

    <h1>Cadastro Owlan House</h1>
        <pre> Para fazer seu cadastro na Owlan House de forma online, preencha todos os campos 
 obrigatórios a segui. </pre>

    <form>
      Nome:  <br><input type="text" nome="nome" placeholder="Nome completo">
      <br><br>
      E-mail: <br><input type="email" name="e-mail" placeholder="Endereço de email">
      <br><br>

      Número de telefone: <br><input type="tel" name="usertel" placeholder="(DDD)  00000 - 0000">
        <br><br>

      Você já foi alma vez na Owlan House? Deixe seu feedback! <br><input type="text" name="nome"><br>


      <br>
      <input type="button" value="Enviar" onclick="msg()">
      <script>
        function msg() {
            alert('Seu cadastro foi realizado!')
        }
      </script>

      <input type="reset">

    </form>
   
    
    

</body>
</html>
